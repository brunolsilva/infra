<div>
    <h2>
        <span jhiTranslate="infraApp.produtoCobertura.home.title">Produto Coberturas</span>
        <button class="btn btn-primary float-right jh-create-entity create-produto-cobertura" [routerLink]="['/', { outlets: { popup: ['produto-cobertura-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="infraApp.produtoCobertura.home.createLabel">
            Create new Produto Cobertura
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="produtoCoberturas">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="cobertura"><span jhiTranslate="infraApp.produtoCobertura.cobertura">Cobertura</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="produto"><span jhiTranslate="infraApp.produtoCobertura.produto">Produto</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="dataInicioVigencia"><span jhiTranslate="infraApp.produtoCobertura.dataInicioVigencia">Data Inicio Vigencia</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="dataFimVigencia"><span jhiTranslate="infraApp.produtoCobertura.dataFimVigencia">Data Fim Vigencia</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let produtoCobertura of produtoCoberturas ;trackBy: trackId">
                <td><a [routerLink]="['../produto-cobertura', produtoCobertura.id ]">{{produtoCobertura.id}}</a></td>
                <td>{{produtoCobertura.cobertura}}</td>
                <td>{{produtoCobertura.produto}}</td>
                <td>{{produtoCobertura.dataInicioVigencia | date:'mediumDate'}}</td>
                <td>{{produtoCobertura.dataFimVigencia | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../produto-cobertura', produtoCobertura.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'produto-cobertura/'+ produtoCobertura.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'produto-cobertura/'+ produtoCobertura.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <!-- Pager is not implemented yet, so this is normal pagination instead -->
        <div *ngIf="produtoCoberturas && produtoCoberturas.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page"  (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
