
<div *ngIf="produto">
    <h2><span jhiTranslate="infraApp.produto.detail.title">Produto</span> {{produto.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="infraApp.produto.produto">Produto</span></dt>
        <dd>
            <span>{{produto.produto}}</span>
        </dd>
        <dt><span jhiTranslate="infraApp.produto.liberaSublimite">Libera Sublimite</span></dt>
        <dd>
            <span jhiTranslate="{{'infraApp.SimNaoEnum.' + produto.liberaSublimite}}">{{produto.liberaSublimite}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'produto/'+ produto.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
