<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProdutoLabel" jhiTranslate="infraApp.produto.home.createOrEditLabel">Create or edit a Produto</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!produto.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="produto.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="infraApp.produto.produto" for="field_produto">Produto</label>
            <input type="number" class="form-control" name="produto" id="field_produto"
                [(ngModel)]="produto.produto" required max="9999" />
            <div [hidden]="!(editForm.controls.produto?.dirty && editForm.controls.produto?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.produto?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.produto?.errors?.max" jhiTranslate="entity.validation.max" translateValues="{ max: 9999 }">
                    This field cannot be more than 9999.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.produto?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="infraApp.produto.liberaSublimite" for="field_liberaSublimite">Libera Sublimite</label>
            <select class="form-control" name="liberaSublimite" [(ngModel)]="produto.liberaSublimite" id="field_liberaSublimite"  required>
                <option value="SIM" jhiTranslate="infraApp.SimNaoEnum.SIM">SIM</option>
                <option value="NAO" jhiTranslate="infraApp.SimNaoEnum.NAO">NAO</option>
            </select>
            <div [hidden]="!(editForm.controls.liberaSublimite?.dirty && editForm.controls.liberaSublimite?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.liberaSublimite?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
